{% block card_task %}

{% if tasks < 1 %}
    <p>Aun no existen tareas asigandas al proyecto</p>
{% else %}
{% for task in tasks %}

<div class="card" style="width: 18rem;">
    <div class="card-header">
        <h3>{{task}}</h3>
      </div>
    <div class="card-body">
      <h5 class="card-title">Descripcion</h5>
      <p class="card-text">{{task.description}}</p>
      <h5 class="card-title">Fecha de culminacion</h5>
      <p class="card-text">{{task.dead_line}}</p>
      <a href="" class="btn btn-primary">Marcar como completada </a>
    </div>
  </div>

{% endfor %}
{% endif %}

{% endblock  %}
